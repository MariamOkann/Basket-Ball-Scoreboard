<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container p-lg-5 p-2 p-md-5 my-3 overallcont">
        <div class="d-flex justify-content-around">
            <div class="px-3 px-lg-5 py-1 rounded-5 highlight" id="highlightlakers">
                <h1 class="fw-bolder text-light">LAKERS</h1>
                <div class="card p-5 text-center scorecard" id="scorelakers">0</div>
                <div class="d-flex py-5">
                    <button class="btn btn-outline-light mx-1 text-light" onclick="addonelakers()">+1</button>
                    <button class="btn btn-outline-light mx-1 text-light" onclick="addtwolakers()">+2</button>
                    <button class="btn btn-outline-light mx-1 text-light" onclick="addthreelakers()">+3</button>
                </div>
            </div>
            <div class="px-3 px-lg-5 p-1 rounded-5 highlight" id="highlightsparks">
                <h1 class="fw-bolder text-light">SPARKS</h1>
                <div class="card p-5 text-center scorecard" id="scoresparks">0</div>
                <div class="d-flex py-5">
                    <button class="btn btn-outline-light mx-1 text-light" onclick="addonespark()">+1</button>
                    <button class="btn btn-outline-light mx-1 text-light" onclick="addtwospark()">+2</button>
                    <button class="btn btn-outline-light mx-1 text-light" onclick="addthreespark()">+3</button>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-around py-2">
            <button class="btn btn-outline-light newgamebtn w-25 p-3 rounded-5 rounded-start bg-light text-light"
                onclick="newgame()">New Game</button>
            <button class="btn btn-outline-light endgamebtn w-25 p-3 rounded-5 rounded-end  bg-light text-light"
                onclick="endgame()" id="endbtn">End Game</button>
        </div>
        <div>
            <p class="text-light fw-bold text-center pt-4" id="result"></p>
        </div>
    </div>






    <script src="script.js"></script>
</body>

</html>
